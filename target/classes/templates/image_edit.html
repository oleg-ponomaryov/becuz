<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Becuz main App</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<h2>Image Details</h2>

		<div th:object="${dto}">
			<form role="form" method="post" th:object="${image}"
				th:action="@{/image/} + ${image.id}" enctype="multipart/form-data">
				<input type="hidden" th:field="*{id}" />
				<input type="hidden" th:field="*{owner}" />
				<input type="hidden" th:field="*{bucket}" />
				<input type="hidden" th:field="*{originalKey}" />
				 <input type="hidden" th:field="*{thumbnailKey}" />
				 <input type="hidden" th:field="*{uploadedDate}" />
				<div id="legend">
					<legend th:text="${image.title}">Edit Image</legend>
				</div>
				<img th:src="${dto.expiringThumbnailUrl}" alt=""
					class="img-rounded img-responsive"></img>

				<img th:src="${dto.expiringUrl}" alt=""
					class="img-rounded img-responsive"></img>

				<hr />
				<div class="form-group">
					<label for="title">Title</label>
					<div class="input-group">
						<input type="text" class="form-control" id="title"
							th:field="*{title}" placeholder="Image Title"></input> <span
							class="input-group-addon"><span
							class="glyphicon glyphicon-facetime-video"></span></span>
					</div>
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<textarea id="description" th:field="*{description}"
						class="form-control" rows="3"></textarea>
				</div>
				<div class="control-group">
					<!-- Button -->
					<div class="controls">
						<button class="btn btn-primary btn-lg">Update</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
