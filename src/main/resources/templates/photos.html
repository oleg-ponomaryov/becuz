<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Becuz main App</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(photos)}">
        <h2>Photos List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Owner</th>
                <th>Original Key</th>
                <th>Thumbnail Key</th>
                <th>Title</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            
            <tr th:each="photo : ${photos}">
                <td th:text="${photo.id}"><a href="/photo/${photo.id}">Id</a></td>
                <td th:text="${photo.owner}">Owner</td>
                <td th:text="${photo.originalKey}">Original Key</td>
                <td th:text="${photo.thumbnailKey}">Thumbnail Key</td>
                <td th:text="${photo.title}">Title</td>
                <td><a th:href="${ '/photo/' + photo.id}">View</a></td>
                <td><a th:href="${'/photo/' + photo.id}">Edit</a></td>
                <td><a th:href="${'/photo/' + photo.id+'?delete'}">Delete</a></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
